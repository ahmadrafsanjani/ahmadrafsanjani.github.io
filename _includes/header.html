<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">
        <!-- website logo -->
        <a href="https://www.sdu.dk/en">
        <IMG style="vertical-align:middle" SRC="\img\SDU_logo.png" WIDTH=83 HEIGHT=22>
        </a>
        <!-- {{ site.title }} instead of blog -->
        <a class="page-link" href="{{ site.baseurl }}/">home</a>
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>




  </div>

</header>
